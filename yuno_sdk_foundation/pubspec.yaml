name: yuno_sdk_foundation
description: "A Yuno Project for Android"
version: 0.1.0
publish_to: 'none' #Remove this line if you gonna publish the project


environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
        ios:
          pluginClass: YunoSdkFoundationPlugin

